<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pavan Café | Home</title>

<style>
:root{
  --brown:#6d4c41;
  --accent:#a67c52;
  --bg1:#f7efe3;
  --bg2:#fff3dc;
  --bg3:#fce6c5;
}
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Arial,Helvetica,sans-serif;
  min-height:100vh;
  background:linear-gradient(120deg,var(--bg1),var(--bg2),var(--bg3));
  background-size:300% 300%;
  animation:bgMove 15s ease infinite;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* floating particles */
.particles{
  position:fixed; inset:0; z-index:-1; pointer-events:none;
}
.particle{
  position:absolute;
  background:rgba(255,255,255,.6);
  border-radius:50%;
  animation:floatUp linear infinite;
}
@keyframes floatUp{
  from{transform:translateY(120vh);opacity:.6}
  to{transform:translateY(-20vh);opacity:0}
}

.container{max-width:1100px;margin:auto;padding:24px}

/* header */
header{
  display:flex;justify-content:space-between;align-items:center;margin-bottom:24px;
}
.logo{
  width:70px;height:70px;border-radius:12px;
  background:linear-gradient(135deg,var(--accent),var(--brown));
  color:#fff;font-weight:800;font-size:22px;
  display:grid;place-items:center;
}
nav a{
  margin-left:10px;padding:10px 14px;
  text-decoration:none;font-weight:bold;
  color:var(--brown);
  background:rgba(255,255,255,.6);
  border-radius:10px;
}

/* hero */
.hero{
  display:grid;grid-template-columns:1fr 1fr;gap:26px;
}
.left{
  background:rgba(255,255,255,.75);
  padding:22px;border-radius:16px;
}
.left h2{color:var(--brown);margin-bottom:10px}
.btn{
  display:inline-block;margin-top:10px;margin-right:10px;
  padding:10px 16px;border-radius:12px;
  background:var(--brown);color:#fff;text-decoration:none;
}
.btn.secondary{background:none;color:var(--brown);border:2px solid var(--brown)}

.quote{
  margin-top:16px;padding:14px;background:#fff;border-radius:12px;
}

/* hero card */
.right{perspective:1200px}
.card{
  background:#fff;height:340px;border-radius:20px;
  text-align:center;padding:18px;
  transition:.3s;transform-style:preserve-3d;
}
.tea-row{
  display:flex;gap:16px;justify-content:center;margin-top:16px;flex-wrap:wrap;
}
.tea{
  width:160px;border-radius:12px;overflow:hidden;
  box-shadow:0 10px 24px rgba(0,0,0,.12);
  transition:transform 0.3s;
  background:#fff;
}
.tea:hover{transform:translateY(-5px)}
.tea img{width:100%;height:120px;object-fit:cover}
.tea div{padding:10px;text-align:center;font-size:13px}
.tea b{color:var(--brown);display:block;margin-bottom:4px}

footer{
  margin-top:28px;background:var(--brown);
  color:#fff;text-align:center;padding:14px;border-radius:10px;
}

@media(max-width:900px){
  .hero{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="particles">
<script>
for(let i=0;i<25;i++){
  document.write(`<div class="particle" style="
    left:${Math.random()*100}%;
    width:${8+Math.random()*10}px;
    height:${8+Math.random()*10}px;
    animation-duration:${10+Math.random()*10}s
  "></div>`)
}
</script>
</div>

<div class="container">
<header>
  <div style="display:flex;align-items:center;gap:12px">
    <div class="logo">PC</div>
    <div>
      <h1>Pavan Café</h1>
      <small>Where every sip feels like home</small>
    </div>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main class="hero">

    <a class="btn" href="menu.html">View Menu</a>
    <a class="btn secondary" href="contact.html">Contact</a>

<script>
const quotes=[
 "Tea is a hug in a cup.",
 "Good tea, good mood.",
 "Life tastes better with tea.",
 "Sip slowly. Enjoy fully."
];
let q=0;
setInterval(()=>{
 q=(q+1)%quotes.length;
 document.getElementById("quoteText").innerText=quotes[q];
},4000);

/* tilt */
const card=document.getElementById("card");
card.addEventListener("mousemove",e=>{
 const r=card.getBoundingClientRect();
 const x=(e.clientX-r.left)/r.width-.5;
 const y=(e.clientY-r.top)/r.height-.5;
 card.style.transform=`rotateX(${y*15}deg) rotateY(${-x*15}deg)`;
});
card.addEventListener("mouseleave",()=>card.style.transform="rotateX(0) rotateY(0)");
</script>
